<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale.0">
    <title>テストサイト</title>
    <link rel="stylesheet" href="style.css">
  </head>

</html>

<body>

  <header>
    <!-- サイト名　/ キャッチ -->
  </header>

  <main>
    <h1 id="top">個人事業主向け Web制作サービス</h1>


    <button class="menu-btn">メニュー</button>

    <nav class="menu hidden">
      <ul>
        <li><a href="#top">ホーム</a></li>
        <li><a href="#solution">サービス</a></li>
        <li><a href="#contact">お問い合わせ</a></li>
      </ul>
    </nav>

    <section id="problems">
      <!-- 課題 -->
      <h2>こんなお悩みありませんか？</h2>
      <ol class="fact-list">
        <li class="fact-item">ホームページが欲しいけど作れない</li>
        <li class="fact-item">作るのって高いんでしょ？</li>
        <li class="fact-item">管理するのって難しいんでしょ？</li>
      </ol>
    </section>

    <section id="solution">
      <!-- 解決策 -->
      <h2>そんなあなたに</h2>
      <ol class="answer-list">
        <ul class="answer-item">シンプルなホームページ</ul>
        <ul class="answer-item">管理しやすい構成</ul>
      </ol>
    </section>

    <section>
      <!-- 実績 -->
      <h2>これまでの制作</h2>
    </section>

    <section id="flow">
      <!-- 制作の流れ -->
      <h2>制作の流れ</h2>
      <button id="toggle-btn">詳細を見る</button>
      <p id="detail" class="hidden">
        ここに詳細な説明が入ります
      </p>
    </section>

    <section>
      <!-- 製作者について -->
      <h2>自己紹介</h2>
    </section>

    <section id="contact">
      <!-- お問い合わせ -->
      <h2>まずはご相談ください</h2>
    </section>

    <div class="faq" id="faq">
      <div class="faq-item">
        <button class="faq-btn">質問1</button>
        <p class="faq-answer hidden">回答1です</p>
      </div>

      <div class="faq-item">
        <button class="faq-btn">質問2</button>
        <p class="faq-answer hidden">回答2です</p>
      </div>
    </div>
  </main>

  <footer>
    <!-- コピーライト -->
  </footer>

  <script src="script.js"></script>

</body>
